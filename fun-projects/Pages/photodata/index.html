<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metadata Viewer</title>
    <link rel="shortcut icon" href="../Images/icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="../assets/exifData.js"></script>
    <script src="../assets/../assets/script.js"></script>
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="../../../" class="nav-link px-2 text-white"
                ><i class="fa fa-home fs-4"></i
              ></a>
            </li>
            <li>
              <a href="../../" class="nav-link px-2 text-white">Home</a>
            </li>

            <li>
              <a href="../encrypt" class="nav-link px-2 text-white">Encrypt</a>
            </li>

            <li>
              <a href="../decrypt" class="nav-link px-2 text-white">Decrypt</a>
            </li>

            <li>
              <a href="../ccvalidator" class="nav-link px-2 text-white"
                >Credit Card Validator</a
              >
            </li>

            <li>
              <a href="../ccgenerator" class="nav-link px-2 text-white"
                >Credit Card Generator</a
              >
            </li>
            <li>
              <a class="nav-link px-2 text-secondary">Metadata Viewer</a>
            </li>
          </ul>

          <div class="text-end">
            <a class="btn btn-primary" href="mailto:odedconnect@gmail.com">
              Contact Me
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <main>
        <h1 class="text-body-emphasis">Metadata Viewer</h1>
        <div class="mb-3">
          <label for="formFile" class="form-label">Choose an Image</label>
          <input
            class="form-control"
            type="file"
            id="metaIMG"
            accept="image/*"
          />
        </div>

        <hr class="col-3 col-md-2 mb-5" />

        <div class="row g-5">
          <div class="col-md-6">
            <div class="container w-50 d-flex justify-content-center">
              <div class="col-md-4 px-0 h-100 w-100">
                <img
                  src="../Images/Transparent.png"
                  alt="Your Image"
                  id="userIMG"
                  class="w-100 h-100"
                />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <iframe
              id="openstreetmap"
              class="h-100 w-100"
              style="min-height: 400px"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-132.67089843750003%2C21.779905342529645%2C-59.28222656250001%2C51.781435604431195&amp;layer=mapnik"
            ></iframe>
          </div>
        </div>
        <div class="row g-5">
          <div class="col-md-6">
            <h2 class="text-body-emphasis">Image Metadata</h2>

            <ul class="list-unstyled ps-0">
              <li>
                <h4 id="dataMake">&nbsp;</h4>
                <h4 id="dataModel">&nbsp;</h4>
                <h4 id="dataResolution">&nbsp;</h4>
                <h4 id="dataMegapixel">&nbsp;</h4>
                <h4 id="dataFlash">&nbsp;</h4>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
