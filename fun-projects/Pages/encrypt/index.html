<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypter</title>
    <script src="../assets/script.js"></script>
    <link
      rel="shortcut icon"
      href="../../../HomeAssets/images/icon.png"
      type="image/png"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../../../HomeAssets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container">
        <a href="../../../" class="navbar-brand"
          >Code <span class="text-warning">Vault</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-md-5">
            <li class="class-item">
              <a href="../../" class="nav-link">Home</a>
            </li>
            <li class="class-item">
              <a class="nav-link active">Encrypt</a>
            </li>
            <li class="class-item">
              <a href="../decrypt/" class="nav-link">Decrypt</a>
            </li>
            <li class="class-item">
              <a href="../ccvalidator/" class="nav-link"
                >Credit Card Validator</a
              >
            </li>
            <li class="class-item">
              <a href="../ccgenerator/" class="nav-link"
                >Credit Card Generator</a
              >
            </li>
            <li class="class-item">
              <a href="../photodata/" class="nav-link">Metadata Viewer</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="class-item">
              <a href="../../../about/" class="nav-link">About</a>
            </li>
            <li class="class-item">
              <a href="mailto:odedconnect@gmail.com" class="nav-link"
                ><i class="fa-solid fa-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 py-3">
            <h1 class="font-google-work-sans text-sm-center fw-600">Encrypt</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <h2 class="font-google-signika-negative">Enter a Password:</h2>
          </div>
          <div class="col-5">
            <input
              class="form-control fs-5"
              type="text"
              id="password"
              oninput="update()"
            />
          </div>
          <div class="col-auto">
            <h2 class="font-google-signika-negative">
              Hash: <span id="passLabel"></span>
            </h2>
          </div>
        </div>
      </div>
      <div class="container-fluid p-sm-5">
        <div class="row mt-3">
          <div class="col-6">
            <h2 class="font-google-quicksand text-center fw-bold">
              Original Message
            </h2>
          </div>
          <div class="col-6">
            <h2 class="font-google-quicksand text-center fw-bold">
              Encrypted Message
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <textarea
              oninput="encrypt()"
              placeholder="Place your original message here"
              class="form-control"
              id="userEncrypt"
              rows="15"
            ></textarea>
          </div>
          <div class="col-6">
            <textarea
              placeholder="Encrypted message will be displayed here"
              class="form-control"
              id="output"
              rows="15"
              disabled
            ></textarea>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            <button class="btn btn-outline-dark w-100 h-100" onclick="paste()">
              Paste
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn btn-outline-dark w-100 h-100"
              onclick="copytoClipboard()"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
