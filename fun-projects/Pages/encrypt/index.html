<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypter</title>
    <script src="../assets/script.js"></script>
    <link rel="shortcut icon" href="../Images/icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="../../../" class="nav-link px-2 text-white"
                ><i class="fa fa-home fs-4"></i
              ></a>
            </li>
            <li>
              <a href="../../" class="nav-link px-2 text-white">Home</a>
            </li>
            <li>
              <a class="nav-link px-2 text-secondary">Encrypt</a>
            </li>
            <li>
              <a href="../decrypt/" class="nav-link px-2 text-white">Decrypt</a>
            </li>
            <li>
              <a href="../ccvalidator/" class="nav-link px-2 text-white"
                >Credit Card Validator</a
              >
            </li>
            <li>
              <a href="../ccgenerator" class="nav-link px-2 text-white"
                >Credit Card Generator</a
              >
            </li>
            <li>
              <a href="../photodata" class="nav-link px-2 text-white"
                >Metadata Viewer</a
              >
            </li>
          </ul>

          <div class="text-end">
            <a class="btn btn-primary" href="mailto:odedconnect@gmail.com">
              Contact Me
            </a>
          </div>
        </div>
      </div>
    </header>
    <div>
      <header class="pt-5 bg-surface-secondary">
        <div class="container-xl">
          <div>
            <div class="row align-items-center">
              <div class="col-md-6 col-12 mb-3 mb-md-0">
                <h1 class="h2 mb-0 ls-tight">Text Encrypter</h1>
                <h3 class="text-md-right">
                  Choose a Password: &nbsp;
                  <input
                    class="custom-text-input"
                    type="text"
                    id="password"
                    oninput="update()"
                  />
                  <label for="password" id="passLabel"
                    >Hash: &nbsp; &nbsp;</label
                  >
                </h3>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="py-10 bg-surface-secondary">
        <div class="container-xl h-25">
          <div class="bg-card rounded shadow-sm m-10">
            <div class="form-outline">
              <textarea
                oninput="encrypt()"
                placeholder="Add your encrypted message here"
                class="form-control"
                id="userEncrypt"
                rows="10"
                style="resize: none"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" onclick="paste()">Paste</button>
        </div>
        <div class="container-xl h-25">
          <div class="bg-card rounded shadow-sm">
            <div class="form-outline">
              <textarea
                placeholder="Output will be shown here"
                class="form-control"
                id="output"
                rows="10"
                style="resize: none"
                disabled
              ></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" onclick="copytoClipboard()">
            Copy
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
