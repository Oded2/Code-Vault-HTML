<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../HomeAssets/images/icon.png"
      type="image/x-icon"
    />
    <title>Guess the Number</title>
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../HomeAssets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container">
        <a href="../../" class="navbar-brand"
          >Code <span class="text-warning">Vault</span></a
        >
        <a href="../" class="navbar-brand">Home</a>
        <a class="navbar-brand text-secondary">Guess the Number</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="class-item">
              <a href="../../about/" class="nav-link">About</a>
            </li>
            <li class="class-item">
              <a href="mailto:odedconnect@gmail.com" class="nav-link"
                ><i class="fa-solid fa-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Game-->
    <section class="py-5">
      <div class="container">
        <div class="row gx-4 gx-lg-5">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-7 text-center text-md-start">
                <h1 class="font-google-quicksand">Minimum Number</h1>
              </div>
              <div class="col-md-5 d-flex align-items-center">
                <input
                  value="0"
                  type="number"
                  id="min-num"
                  class="form-control font-google-quicksand"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 text-center text-md-start">
                <h1 class="font-google-quicksand">Maximum Number</h1>
              </div>
              <div class="col-md-5 d-flex align-items-center">
                <input
                  value="100"
                  type="number"
                  id="max-num"
                  class="form-control font-google-quicksand"
                />
              </div>
            </div>
            <div class="row">
              <div
                class="col-md-12 text-center text-md-start d-flex justify-content-center"
              >
                <button
                  class="btn btn-primary fs-5 w-25 my-md-0 my-2"
                  id="start-btn"
                  onclick="getNumber()"
                >
                  Start
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <h1 class="font-google-quicksand">Enter Your Guess</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <div class="d-flex justify-content-center">
                      <input
                        disabled
                        type="number"
                        id="userNum"
                        class="form-control py-2 w-25 fs-5"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div
                  class="d-flex justify-content-center align-items-center h-100"
                >
                  <button
                    class="btn btn-secondary h-75 w-25 fs-4 my-4 my-md-0 mx-2"
                    onclick="check()"
                    id="check-btn"
                    disabled
                  >
                    Check
                  </button>
                  <button
                    class="btn btn-secondary h-75 w-25 fs-5 my-4 my-md-0 mx-2 text-light"
                    onclick="reveal()"
                    id="reveal-btn"
                    disabled
                  >
                    Reveal Answer
                  </button>
                </div>
              </div>
              <div class="col-md-6 py-4">
                <div
                  id="numInfo"
                  class="text-light text-center py-4 bg-secondary rounded"
                >
                  <h1 class="font-google-work-sans" id="lowerOrHigher">
                    Please Start the Game
                  </h1>
                </div>
              </div>
              <div class="col-md-6 py-4">
                <div
                  id="tryDiv"
                  class="text-light text-center py-4 bg-secondary rounded"
                >
                  <h1 class="font-google-work-sans" id="tries">
                    Attempt Counter
                  </h1>
                </div>
              </div>
              <div class="col-md-12 py-4">
                <p class="display-6" id="counter" hidden>
                  Numbers Tried: <span id="attempted"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
