<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decrypter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <table>
        <tr>
          <td><a href="../index.html">Home</a></td>
          <td><a href="encrypt.html">Encrypt</a></td>
          <td class="main">Decrypt</td>
          <td><a href="CCvalidator.html">Credit Card Validator</a></td>
          <td>
            <a href="CCgenerator.html">Credit Card Generator</a>
          </td>
          <td><a href="photoData.html">Metadata Viewer</a></td>
        </tr>
      </table>
    </div>
    <div>
      <header class="pt-5 bg-surface-secondary">
        <div class="container-xl">
          <div>
            <div class="row align-items-center">
              <div class="col-md-6 col-12 mb-3 mb-md-0">
                <h1 class="h2 mb-0 ls-tight">Text Encrypter</h1>
                <h3 class="text-md-right">
                  Select Shift: &nbsp;
                  <input
                    type="range"
                    name="shift"
                    id="shift"
                    min="1"
                    max="26"
                    oninput="updateRangeValue()"
                  />
                  <label for="shift" id="rangeValue">14</label>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="py-10 bg-surface-secondary">
        <div class="container-xl h-25">
          <div class="bg-card rounded shadow-sm m-10">
            <div class="form-outline">
              <textarea
                oninput="decrypt()"
                placeholder="Add your encrypted message here"
                class="form-control"
                id="userDecrypt"
                rows="10"
                style="resize: none"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" onclick="paste()">Paste</button>
        </div>
        <div class="container-xl h-25">
          <div class="bg-card rounded shadow-sm">
            <div class="form-outline">
              <textarea
                placeholder="Output will be shown here"
                class="form-control"
                id="output"
                rows="10"
                style="resize: none"
                disabled
              ></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" onclick="copytoClipboard()">
            Copy
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
