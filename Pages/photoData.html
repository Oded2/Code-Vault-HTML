<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metadata Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="exifData.js"></script>
  <script src="Assets/exif.js"></script>

</head>

<body>
  <div class="header">
    <table>
      <tr>
        <td><a href="../index.html">Home</a></td>
        <td><a href="encrypt.html">Encrypt</a></td>
        <td><a href="decrypt.html">Decrypt</a></td>
        <td><a href="CCvalidator.html">Credit Card Validator</a></td>
        <td>
          <a href="CCgenerator.html">Credit Card Generator</a>
        </td>
        <td class="main">Metadata Viewer</td>
      </tr>
    </table>
  </div>
  <div class="parent">
    <div class="metaMain">
      <h1>Metadata Viewer</h1>
      <h2>Upload photo</h2>
      <input type="file" name="metaIMG" id="metaIMG" accept="image/*" />
      <label for="metaIMG" id="metaLabel">Choose a file</label>

      <h3 id="fileName"></h3>
      <div class="maps">
        <iframe id="openstreetmap"
          src="https://www.openstreetmap.org/export/embed.html?bbox=-132.67089843750003%2C21.779905342529645%2C-59.28222656250001%2C51.781435604431195&amp;layer=mapnik"></iframe><br /><small><a
            href="https://www.openstreetmap.org/#map=5/38.307/-95.977" target="_blank">View Larger Map</a></small>
      </div>
    </div>
    <div class="imgHolder" id="imgHolder">
      <div class="dataInfo">
        <h3 id="dataMake"></h3>
        <h3 id="dataModel"></h3>
        <h3 id="dataResolution"></h3>
        <h3 id="dataMegapixel"></h3>
        <h3 id="dataFlash"></h3>
      </div>
      <img src="Images/Transparent.png" id="userIMG" />
    </div>
  </div>
</body>

</html>
